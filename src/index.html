<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link
    href="https://fonts.googleapis.com/css2?family=Kaushan+Script&family=Montserrat:wght@700&family=Raleway:ital,wght@0,400;0,500;0,600;0,700;0,900;1,400;1,500;1,700&display=swap"
    rel="stylesheet">
  <title>MOGO</title>
  <link rel="stylesheet" href="./styles/app.scss">

<body>
  <!-- Header -->
  <header class="header">
    <div class="container">
      <div class="header__inner">
        <a class="logo" href="#">
          <img class="logo__image" src="./images/header-icon/logo.svg" alt="MOGO">
        </a>
        <nav class="nav">
          <a class="nav__link" href="#">about</a>
          <a class="nav__link" href="#">service</a>
          <a class="nav__link" href="#">work</a>
          <a class="nav__link" href="#">blog</a>
          <a class="nav__link" href="#">contact</a>
          <a class="nav__basket" href="#">
            <svg aria-hidden="true" height="24" width="24" class="basket-icon">
              <use href="./images/header-icon/basket.svg#basket"></use>
            </svg>
          </a>
          <a class="nav__search" href="#">
            <svg aria-hidden="true" height="24" width="24" class="search-icon">
              <use href="./images/header-icon/search.svg#search"></use>
            </svg>
          </a>
        </nav>
      </div>
    </div>
  </header>
  <!--/Header -->
  <!-- Intro -->
  <section class="intro">
    <div class="container">
      <div class="intro__inner">
        <h3 class="intro__suptitle">Creative Template</h3>
        <h1 class="intro__title">Welcome to MoGo</h1>
        <a class="intro__button" href="#">learn more</a>
      </div>
      <div class="slider">
        <div class="slider__item">
          <a class="slider__item-link" href="#">
            <span>01</span>
            intro
          </a>
        </div>
        <div class="slider__item">
          <a class="slider__item-link" href="#">
            <span>02</span>
            worck
          </a>
        </div>
        <div class="slider__item">
          <a class="slider__item-link" href="#">
            <span>03</span>
            about
          </a>
        </div>
        <div class="slider__item">
          <a class="slider__item-link" href="#">
            <span>04</span>
            contacts
          </a>
        </div>
      </div>
    </div>
  </section>
  <!-- /Intro -->
  <!-- About -->
  <section class="about">
    <div class="container">

    </div>
  </section>
  <!-- /About -->
